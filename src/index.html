<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект "Место"</title>
</head>

<body class="page">

  <header class="header">
    <img src="<%=require('./images/header__logo.svg')%>" alt="логотип проекта место" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <button class="profile__avatar-container">
        <img src="<%=require('./images/profile__avatar.jpg')%>" alt="фото селфи пользователя" class="profile__avatar">
      </button>
      <div class="profile__info">
        <h1 class="profile__username">Жак-Кусто</h1>
        <p class="profile__user-position">Исследователь океана</p>
        <button class="button profile__edit-button" type="button"></button>
      </div>

      <button class="button profile__add-button" type="button"></button>
    </section>

    <section class="elements">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="userprofileform" class="popup__input-container" novalidate>
        <input type="text" class="popup__item popup__item_el_name" name="name" id="name" placeholder="Ваше имя"
          minlength=2 maxlength=40 pattern="^[a-zA-Zа-яА-Я-\s]+$"
          data-error-message="Разрешены только русские и латинские буквы, дефис и пробел" required>
        <span class="popup__item-error name-error"></span>
        <input type="text" class="popup__item popup__item_el_position" name="about" id="position"
          placeholder="Чем занимаетесь?" minlength=2 maxlength=200 pattern="^[a-zA-Zа-яА-Я-\s]+$"
          data-error-message="Разрешены только русские и латинские буквы, дефис и пробел" required>
        <span class="popup__item-error position-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form name="cardCreateForm" class="popup__input-container" novalidate>
        <input type="text" class="popup__item popup__item_el_name" name="name" id="place-name" placeholder="Название"
          minlength=2 maxlength=30 pattern="^[a-zA-Zа-яА-Я-\s]+$"
          data-error-message="Разрешены только русские и латинские буквы, дефис и пробел" required>
        <span class="popup__item-error place-name-error"></span>
        <input type="url" class="popup__item popup__item_el_position" name="position" id="place-url"
          placeholder="Ссылка на картинку" required>
        <span class="popup__item-error place-url-error"></span>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_img">
    <div class="popup__container popup__container_type_img">
      <img class="popup__photo" src="./images/element__dombai.jpg">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__heading popup__heading_type_img">Новое место</h2>
    </div>

  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__heading">Обновить аватар</h2>
      <form name="useravatarform" class="popup__input-container">
        <input type="url" class="popup__item popup__item_el_position" name="position" id="avatar-url"
          placeholder="Ссылка на картинку" required>
        <span class="popup__item-error avatar-url-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <template id="element-template">
    <div class="element">
      <img src="./images/element__mecha.jpg" alt="" class="element__photo">
      <button class="button element__delete-button" type="button"></button>
      <div class="element__plate">
        <h2 class="element__heading"></h2>
        <div class="element__like-container">
          <button class="button element__like" type="button"></button>
          <span class="element__likes-counter">10</span>
        </div>
      </div>
    </div>
  </template>


</body>

</html>
