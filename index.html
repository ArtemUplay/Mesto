<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект "Место"</title>
</head>

<body class="page">

<header class="header">
  <img src="./images/header__logo.svg" alt="логотип проекта место" class="header__logo">
</header>

<main class="content">

<section class="profile">
  <img src="./images/profile__avatar.jpg" alt="фото селфи пользователя" class="profile__avatar">
  <div class="profile__info">
   <h1 class="profile__username">Жак-Ив-Кусто</h1>
   <p class="profile__user-position">Исследователь океана</p>
   <button class="button profile__edit-button" type="button"></button>
  </div>

  <button class="button profile__add-button" type="button"></button>
</section>

<section class="elements">
  <div class="element">
    <img src="./images/element__dombai.jpg" alt="Осеннее заснеженной вершины Белалакая - самой красивой вершины Домбая. На переднем плане осенний хвойный лес" class="element__photo">
    <div class="element__plate">
      <h2 class="element__heading">Карачаевск</h2>
      <button class="button element__like" type="button"></button>
    </div>
  </div>

  <div class="element">
    <img src="./images/element__elbrus.jpg" alt="Летнее фото вершины горы Эльбрус на горизонте. На переднем плане холмистые поля" class="element__photo">
    <div class="element__plate">
      <h2 class="element__heading">Гора Эльбрус</h2>
      <button class="button element__like" type="button"></button>
    </div>
  </div>

  <div class="element">
    <img src="./images/element__karachaevsk.jpg" alt="Летнее фото христианского храма 965 года в окресностях аула Нижняя Теберда, республика Карачаево-Черкесия" class="element__photo">
    <div class="element__plate">
      <h2 class="element__heading">Домбай</h2>
      <button class="button element__like" type="button"></button>
    </div>
  </div>

  <div class="element">
    <img src="./images/element__kitela.jpg" alt="Летнее фото в еловом лесу на Кительском месторождении граната в республике Карелия" class="element__photo">
    <div class="element__plate">
      <h2 class="element__heading">Кительское месторождение граната</h2>
      <button class="button element__like" type="button"></button>
    </div>
  </div>

  <div class="element">
    <img src="./images/element__allaki.jpg" alt="Фото каменных глыб святилища Аллаки в Челябинской области на закате летом" class="element__photo">
    <div class="element__plate">
      <h2 class="element__heading">Святилище Аллаки</h2>
      <button class="button element__like" type="button"></button>
    </div>
  </div>

  <div class="element">
    <img src="./images/element__mecha.jpg" alt="Фото живописных берегов реки Красивая Меча в Тульской области ранней осенью" class="element__photo">
    <div class="element__plate">
      <h2 class="element__heading">Река Красивая Меча</h2>
      <button class="button element__like" type="button"></button>
    </div>
  </div>
</section>

</main>

<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>

  <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="userprofileform" class="popup__input-container">
          <input type="text" class="popup__item popup__item_el_name" name="name" placeholder="Ваше имя"
            required>
          <input type="text" class="popup__item popup__item_el_position" name="position"
            placeholder="Чем занимаетесь?" required>
          <button type="button" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form name="cardCreateForm" class="popup__input-container">
          <input type="text" class="popup__item popup__item_el_name" name="name" placeholder="Название"
            required>
          <input type="text" class="popup__item popup__item_el_position" name="position"
            placeholder="Ссылка на картинку" required>
          <button type="button" class="popup__button">Создать</button>
        </form>
      </div>
    </div>

  <template id="element-template">
    <div class="element">
      <img src="./images/element__mecha.jpg" alt="" class="element__photo">
      <div class="element__plate">
        <h2 class="element__heading"></h2>
        <button class="button element__like" type="button"></button>
      </div>
    </div>
  </template>

<script src="./script.js"></script>
</body>

</html>
